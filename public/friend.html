<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Clue City</title>
  <link rel="stylesheet" type="text/css" href="styles/FriendStyle.css">
  <link rel="stylesheet" type="text/css" href="semantic/out/semantic.min.css">
  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">
  <meta name="apple-mobile-web-app-title" content="Clue City">
  <link rel="apple-touch-icon" href="images/logo.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    <script>
    $(document).ready(function(){
       $(".Invite").click(function(){
           this.src="images/Team/invited.png";
       });
    });
    </script>
<body>
    <img src="images/Team/Background.png" id="TeamBackground">
    <div class="team">
        <div class="topbar">
            <img src="images/Team/WhiteBack.png" id="WhiteBack">
            <img src="images/Team/adhoc mode.png" class="TopBarMid" id="AdhocMode">
            <img src="images/Team/wheel.png" class="TopBarWheel" id="Wheel">
        </div>
        <div class="FriendsIn">
            <img src="images/Team/Blankhead.png" class="FriendHead" id="FriendHead1">
            <img src="images/Team/Blankhead.png" class="FriendHead" id="FriendHead2">
            <img src="images/Team/Blankhead.png" class="FriendHead" id="FriendHead3">
            <img src="images/Team/lisa.jpg"      class="FriendHead" id="FriendHead4">
            <img src="images/Team/Blankhead.png" class="FriendHead" id="FriendHead5">
            <img src="images/Team/Blankhead.png" class="FriendHead" id="FriendHead6">
            <img src="images/Team/Blankhead.png" class="FriendHead" id="FriendHead7">
            <img src="images/Team/Blankhead.png" class="FriendHead" id="FriendHead8">
        </div>
        <div class="FriendsOnline">
            <p id="Friendonline">MY FRIENDS</p>
            <div id="OnlineList">
                <p class="Online" id="FriendNum">好友在線(</p>
                <p class="Online" id="OnlineNum">12</p>
                <p class="Online" id="Dash">/</p>
                <p class="Online" id="TotalNum">125</p>
                <p class="Online" id="RightQuat">)</p>
            </div>
            <img src="images/Team/Plus.png" id="Plus">
        </div>
        <div class="FriendList">
            <div class="ui middle aligned selection list">
                <div class="item">
                    <img class="OnlineDot" src="images/Team/greendot.png">
                    <img class="ui avatar image" src="images/Team/Glen.jpg" >
                    <div class="content">
                        <div class="header">Glen</div>
                    </div>
                    <img class="Invite" src="images/Team/invite.png">
                </div>
                <div class="item">
                    <img class="OnlineDot" src="images/Team/graydot.png">
                    <img class="ui avatar image" src="images/Team/Wang.jpg">
                    <div class="content">
                        <div class="header">KennyWang</div>
                    </div>
                    <img class="Invite" src="images/Team/invite.png">
                </div>
                <div class="item">
                    <img class="OnlineDot" src="images/Team/greendot.png">
                    <img class="ui avatar image" src="images/Team/HsiHan.jpg">
                    <div class="content">
                        <div class="header">Han Chen</div>
                    </div>
                    <img class="Invite" src="images/Team/invite.png">
                </div>
                <div class="item">
                    <img class="OnlineDot" src="images/Team/graydot.png">
                    <img class="ui avatar image" src="images/Team/Chia.jpg">
                    <div class="content">
                        <div class="header">Chia Lin</div>
                    </div>
                    <img class="Invite" src="images/Team/invite.png">
                </div>
                <div class="item">
                    <img class="OnlineDot" src="images/Team/greendot.png">
                    <img class="ui avatar image" src="images/Team/Andy.jpg">
                    <div class="content">
                        <div class="header">Andy Shih</div>
                    </div>
                    <img class="Invite" src="images/Team/invite.png">
                </div>
                <div class="item">
                    <img class="OnlineDot" src="images/Team/greendot.png">
                    <img class="ui avatar image" src="images/Team/Lewis.jpg">
                    <div class="content">
                        <div class="header">Luwis</div>
                    </div>
                    <img class="Invite" src="images/Team/invite.png">
                </div>
                <div class="item">
                    <img class="OnlineDot" src="images/Team/greendot.png">
                    <img class="ui avatar image" src="images/Team/HsiHan.jpg">
                    <div class="content">
                        <div class="header">Han Chen</div>
                    </div>
                    <img class="Invite" src="images/Team/invite.png">
                </div>
                <div class="item">
                    <img class="OnlineDot" src="images/Team/greendot.png">
                    <img class="ui avatar image" src="images/Team/HsiHan.jpg">
                    <div class="content">
                        <div class="header">Han Chen</div>
                    </div>
                    <img class="Invite" src="images/Team/invite.png">
                </div>
                <div class="item">
                    <img class="OnlineDot" src="images/Team/greendot.png">
                    <img class="ui avatar image" src="images/Team/HsiHan.jpg">
                    <div class="content">
                        <div class="header">Han Chen</div>
                    </div>
                    <img class="Invite" src="images/Team/invite.png">
                </div>
            </div>
        </div>
        <div id="StartGame">
                <img src="images/Team/StartTheGame.png" id="StartGameIcon">
        </div>
        <div id="Bottom">
                <img src="images/Mode/home icon.png" class="BottomIcon" id="HomeIcon">
                <img src="images/Mode/gallery icon.png" class="BottomIcon" id="GalleryIcon">
                <img src="images/Mode/group icon.png" class="BottomIcon" id="GroupIcon">
                <img src="images/Mode/leaderboard icon.png" class="BottomIcon" id="RankIcon">
        </div>
    </div>
    
</body>
