<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Clue City</title>
  <link rel="stylesheet" type="text/css" href="styles/Mode.css">
  <link rel="stylesheet" type="text/css" href="semantic/out/semantic.min.css">
  <!-- TODO add manifest here -->
  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">
  <meta name="apple-mobile-web-app-title" content="Clue City">
  <link rel="apple-touch-icon" href="images/logo.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <img src="images/Login/background.png" id="background">
    <div class="mode">
        <div class="topbar">
            <img src="images/Mode/上方標題.png" class="TopBarMid" id="ClueCityInMode">
            <img src="images/Mode/setting icon.png" class="TopBarWheel" id="SettingIcon">
        </div>
        <div id="profile">
            <img src="images/Mode/lisa.jpg" id="bighead">
            <div id="NameAndID">
            <font size=4.5% class="text" id="Name">Lisa Huang</font>
            <font size=2% font color="#A9A9A9" class="text" id="ID">ID:lisahuang0908</font>
            </div>
        </div>
        <div id="ChooseMode">
            <div id="SingleMode">
                <img src="images/Mode/單人圖示.png" class="ModeImg" id="Single">
                <img src="images/Mode/單人模式.png" class="ModeText" id="SingleText">
            </div>
            <div id="MultiMode">
                <img src="images/Mode/多人圖示.png" class="ModeImg" id="Multi">
                <img src="images/Mode/多人模式.png" class="ModeText" id="MultiText">
                <div id="PlayerNum">
                <img src="images/Mode/2P.png" class="PlayNum" id="2P">
                <img src="images/Mode/4P.png" class="PlayNum" id="4P">
                <img src="images/Mode/6P.png" class="PlayNum" id="6P">
                <img src="images/Mode/8P.png" class="PlayNum" id="8P">
                </div>
            </div>
            <div id="Difficulty">
                <div id="EasyMode">
                    <img src="images/Mode/容易圖示.png" class="DifImg" id="EasyImg">
                    <img src="images/Mode/容易.png" class="DifText" id="EasyText">
                </div>
                <div id="NormalMode">
                    <img src="images/Mode/普通圖示.png" class="DifImg" id="NormalImg">
                    <img src="images/Mode/普通.png" class="DifText" id="NormalText">
                </div>
                <div id="DifficultMode">
                    <img src="images/Mode/困難圖示.png" class="DifImg" id="DifficultImg">
                    <img src="images/Mode/困難.png" class="DifText" id="DifficultText">
                </div>
            </div>
            <div id="Start">
                <img src="images/Mode/start.png" id="StartIcon">
            </div>
        </div>
        <div id="Bottom">
                <img src="images/Mode/home icon.png" class="BottomIcon" id="HomeIcon">
                <img src="images/Mode/gallery icon.png" class="BottomIcon" id="GalleryIcon">
                <img src="images/Mode/group icon.png" class="BottomIcon" id="GroupIcon">
                <img src="images/Mode/leaderboard icon.png" class="BottomIcon" id="RankIcon">
            </div>
    </div>
</body>
